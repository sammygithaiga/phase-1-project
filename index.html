<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- You can add custom CSS files here -->
</head>
<body>

<div class="container">
    <h1 class="mt-5 mb-4">Expense Tracker</h1>

    <!-- Expense Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Add Expense</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" required>
                        <option value="">Select category</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Housing">Housing</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Expense</button>
            </form>
        </div>
    </div>

    <!-- Expense List -->
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Expense List</h2>
            <ul id="expense-list" class="list-group">
                <!-- Expenses will be dynamically added here -->
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./js/index.js"></script> <!-- JavaScript file for DOM manipulation -->
<!-- You can add other scripts here -->
</body>
</html>
